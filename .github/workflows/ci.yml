name: Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb \
            libwoff2-vanilla \
            libvpx6 \
            libevent-dev \
            libopus0 \
            libgstreamer1.0-0 \
            libgstreamer-plugins-base1.0-0 \
            libharfbuzz0b \
            libhyphen0 \
            libmanette-0.2-0 \
            libflite1 \
            libgles2-mesa \
            libx264-159

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Debug Build Output
        run: |
          echo "Checking bin directory..."
          ls -R ./bin
          echo "Checking bin/Release directory..."
          ls -R ./bin/Release
          echo "Checking bin/Release/net8.0 directory..."
          ls -R ./bin/Release/net8.0

      - name: List Playwright Commands
        run: xvfb-run pwsh -File ./bin/Release/net8.0/playwright.ps1 --help
        shell: pwsh

      - name: Install Playwright Browsers
        run: xvfb-run pwsh -File ./bin/Release/net8.0/playwright.ps1 install
        shell: pwsh

      - name: Run Playwright Tests
        run: xvfb-run pwsh -File ./bin/Release/net8.0/playwright.ps1 test
        shell: pwsh
