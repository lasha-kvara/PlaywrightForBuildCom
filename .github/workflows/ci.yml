name: Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb \
                                  libwoff2-dev \
                                  libvpx-dev \
                                  libevent-dev \
                                  libopus0 \
                                  libgstreamer1.0-dev \
                                  libgstreamer-plugins-base1.0-dev \
                                  libharfbuzz-dev \
                                  libhyphen-dev \
                                  libmanette-dev \
                                  libflite1 \
                                  libgles2-mesa-dev \
                                  libx264-dev

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Debug Build Output
        run: |
          echo "Checking bin directory..."
          ls -R ./bin
          echo "Checking bin/Release directory..."
          ls -R ./bin/Release
          echo "Checking bin/Release/net8.0 directory..."
          ls -R ./bin/Release/net8.0

      - name: Install Playwright Browsers
        run: xvfb-run pwsh -File ./bin/Release/net8.0/playwright.ps1 install
        shell: pwsh

      - name: Run Playwright Tests
        run: xvfb-run pwsh -Command "playwright test --headed"
        shell: pwsh
